<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Todos</h1>
      <form id="todo-form">
        <input type="text" id="new-todo" placeholder="Add a new todo..." />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
